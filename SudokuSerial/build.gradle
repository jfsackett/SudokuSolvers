/*
 * Gradle build for single threaded Sudoku solver.
 */

plugins {
    id 'eclipse'
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.11'
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'sudoku.serial.SolveSerialApp'
    classpath sourceSets.main.runtimeClasspath
}
